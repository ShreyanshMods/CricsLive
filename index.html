<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        select {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h2>Live Cricket Match</h2>
    
    <!-- Video Player -->
    <video id="video" controls autoplay></video>
    
    <!-- Quality Selection -->
    <select id="qualitySelector">
        <option value="auto">Auto (Best Quality)</option>
    </select>
    
    <script>
        var video = document.getElementById("video");
        var qualitySelector = document.getElementById("qualitySelector");
        var hlsStream = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740378932~acl=%2F*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=6029ae6ff841ccbb41d820a46f0a255ad02a678707e7c6ad9a63bd546d3ee24d/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8"; // Replace with a working stream

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(hlsStream);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
                
                let levels = hls.levels;
                levels.forEach((level, index) => {
                    let qualityText = level.height + "p";
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = qualityText;
                    qualitySelector.appendChild(option);
                });

                qualitySelector.addEventListener("change", function () {
                    let qualityIndex = this.value;
                    if (qualityIndex === "auto") {
                        hls.currentLevel = -1;
                    } else {
                        hls.currentLevel = parseInt(qualityIndex);
                    }
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsStream;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Your browser does not support HLS playback.");
        }
    </script>
</body>
</html>
