<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost's Live Cricket Stream</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Replace with your favicon URL -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 25%, #1a1a1a 25%, #1a1a1a 50%, #0a0a0a 50%, #0a0a0a 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 56.57px 56.57px;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            padding: 20px;
            color: #00aeff;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00aeff, 0 0 10px #00aeff, 0 0 20px #00aeff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .neon {
            color: #00aeff;
            text-shadow: 0 0 5px #00aeff, 0 0 10px #00aeff, 0 0 20px #00aeff, 0 0 40px #00aeff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .quality-container {
            margin-top: 10px;
        }
        .quality-select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: white;
            color: black;
        }
        .telegram-button {
            background-color: #0074d9;
            color: #ffffff;
            border: 2px solid #0074d9;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .telegram-button:hover {
            background-color: #ffffff;
            color: #0074d9;
            border-color: #ffffff;
        }
        @media (orientation: portrait) {
            video {
                height: auto;
            }
        }
        @media (orientation: landscape) {
            video {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">Ghost's Live Cricket Stream</div>
    <div class="neon">Enjoy the Match!</div>
    
    <!-- Video Player -->
    <video id="video" controls autoplay></video>
    
    <!-- Quality Selection -->
    <div class="quality-container">
        <select id="qualitySelector" class="quality-select">
            <option value="-1">Auto (Best Quality)</option>
        </select>
    </div>

    <!-- Join Telegram Button -->
    <a href="https://t.me/Tech_Shreyansh2" target="_blank" class="telegram-button">Join Telegram</a>

    <script>
        var video = document.getElementById("video");
        var qualitySelector = document.getElementById("qualitySelector");
        var hlsStream = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/playlist.m3u8"; // Master playlist with multiple qualities

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(hlsStream);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();

                // Get available quality levels
                let levels = hls.levels;
                
                levels.forEach((level, index) => {
                    let qualityText = level.height + "p";
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = qualityText;
                    qualitySelector.appendChild(option);
                });

                // Change quality on selection
                qualitySelector.addEventListener("change", function () {
                    let qualityIndex = parseInt(this.value);
                    hls.currentLevel = qualityIndex;
                });
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS support (Safari)
            video.src = hlsStream;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Your browser does not support HLS playback.");
        }
    </script>
</body>
</html>
