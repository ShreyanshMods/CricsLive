<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost's Live Cricket Stream</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Replace with your favicon URL -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 25%, #1a1a1a 25%, #1a1a1a 50%, #0a0a0a 50%, #0a0a0a 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 56.57px 56.57px;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            padding: 20px;
            color: #00aeff;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00aeff, 0 0 10px #00aeff, 0 0 20px #00aeff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .neon {
            color: #00aeff;
            text-shadow: 0 0 5px #00aeff, 0 0 10px #00aeff, 0 0 20px #00aeff, 0 0 40px #00aeff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .telegram-button {
            background-color: #0074d9;
            color: #ffffff;
            border: 2px solid #0074d9;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .telegram-button:hover {
            background-color: #ffffff;
            color: #0074d9;
            border-color: #ffffff;
        }
        .quality-select {
            margin-top: 20px;
        }
        .quality-select select {
            background-color: #00ff00;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        .quality-select select option {
            background-color: #0a0a0a;
            color: #00ff00;
        }
        @media (orientation: portrait) {
            video {
                height: auto;
            }
        }
        @media (orientation: landscape) {
            video {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">Ghost's Live Cricket Stream</div>
    <div class="neon">Enjoy the Match!</div>
    
    <!-- Video Player -->
    <video id="video" controls autoplay></video>

    <!-- Quality Selection -->
    <div class="quality-select">
        <select id="quality-select" onchange="changeQuality()">
            <option value="0">Auto</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p" selected>360p</option>
            <option value="240p">240p</option>
            <option value="144p">144p</option>
        </select>
    </div>

    <!-- Join Telegram Button -->
    <a href="https://t.me/Tech_Shreyansh2" target="_blank" class="telegram-button">Join Telegram</a>

    <script>
        var video = document.getElementById("video");
        var qualitySelector = document.getElementById("quality-select");

        // Master playlist containing all qualities
        var masterPlaylist = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/playlist.m3u8"; // Replace with master playlist URL

        var hls = new Hls();
        hls.loadSource(masterPlaylist);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });

        function changeQuality() {
            var selectedQuality = qualitySelector.value;

            if (selectedQuality === "0") {
                hls.currentLevel = -1; // Auto mode
            } else {
                var qualityLevels = {
                    "1080p": 4,
                    "720p": 3,
                    "480p": 2,
                    "360p": 1,
                    "240p": 0,
                    "144p": 0
                };
                hls.currentLevel = qualityLevels[selectedQuality];
            }
        }
    </script>
</body>
</html>
