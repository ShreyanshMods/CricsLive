<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkboy's Live Cricket Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 25%, #1a1a1a 25%, #1a1a1a 50%, #0a0a0a 50%, #0a0a0a 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 56.57px 56.57px;
        }
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            padding: 20px;
            color: #00ff00;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .neon {
            color: #00ff00;
            text-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .quality-select {
            margin-top: 20px;
        }
        .quality-select select {
            background-color: #00ff00;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        .quality-select select option {
            background-color: #0a0a0a;
            color: #00ff00;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="header">Darkboy's Live Cricket Stream</div>
    <div class="container">
        <div class="neon">Enjoy the Match!</div>
        <div class="video-container">
            <video id="video" controls autoplay></video>
        </div>
        <div class="quality-select">
            <select id="quality-select" onchange="changeQuality()">
                <option value="auto" selected>Auto</option>
            </select>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const qualitySelect = document.getElementById('quality-select');
        let hls;

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource('https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740378932~acl=%2F*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=6029ae6ff841ccbb41d820a46f0a255ad02a678707e7c6ad9a63bd546d3ee24d/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                // Populate quality options
                const levels = data.levels;
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = `${level.height}p`;
                    qualitySelect.appendChild(option);
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740378932~acl=%2F*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=6029ae6ff841ccbb41d820a46f0a255ad02a678707e7c6ad9a63bd546d3ee24d/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8';
            video.addEventListener('loadedmetadata', function () {
                // Populate quality options (not available for native HLS)
                const option = document.createElement('option');
                option.value = 'auto';
                option.text = 'Auto';
                qualitySelect.appendChild(option);
            });
        }

        function changeQuality() {
            const quality = qualitySelect.value;
            if (hls) {
                if (quality === 'auto') {
                    hls.currentLevel = -1; // Auto quality
                } else {
                    hls.currentLevel = parseInt(quality); // Set specific quality
                }
            }
        }
    </script>
</body>
</html>
